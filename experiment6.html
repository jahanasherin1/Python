<html>
<head>
<title>Functions</title>
</head>
<body bgcolor="lightgreen">
<h2>String functions and Math functions</h2>

<h4>String functions</h4>
<script>
document.write('<div style="fond-size:35px;color:black">String= hello  my world</div>');
var x="Hello my world";
var y="how are you";
document.write("<br>");
document.write("1.length:" + x.length);
document.write("<br>");
document.write("2.Substring using slice:",x.slice(8,13));
document.write("<br>");
document.write("3.Substring using substr:",x.substr(5,4));
document.write("<br>");
document.write("4.Concatenation:",x.concat(" ",y));
document.write("<br>");
document.write("5.Uppercase:",x.toUpperCase());
document.write("<br>");
document.write("6.Lowercase:",x.toLowerCase());
document.write("<br>");
document.write("7.Replace:",x.replace("Hello","Hi"));
document.write("<br>");
document.write("8.Index of my:",x.indexOf("my"));
document.write("<br>");
document.write("9.Last intex of world:",x.lastIndexOf("world"));
document.write("<br>");
document.write("10.Character at position 8:",x.charAt(8));
document.write("<br>");

</script>

<h4>Math functions</h4>
<script>
document.write('<div style="fond-size:35px;color:black">Number=185.7</div>');
var x=185.7;
document.write("<br>");
document.write("1.Square root=",Math.sqrt(x));
document.write("<br>");
document.write("2.Absolute value:",Math.abs(x));
document.write("<br>");
document.write("3.Round value:",Math.round(x));
document.write("<br>");
document.write("4.Floor value:",Math.floor(x));
document.write("<br>");
document.write("5.Ceil value:",Math.ceil(x));
document.write("<br>");
document.write("6.Pie value:",Math.PI);
document.write("<br>");
document.write("7.Power of 5:",Math.pow(x,5));
document.write("<br>");
document.write("8.Max value in:",Math.max(4,7,3));
document.write("<br>");
document.write("9.Min value in:",Math.min(4,7,3));
</script>
</body>
</html>
